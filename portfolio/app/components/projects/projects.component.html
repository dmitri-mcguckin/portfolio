<section id='projects' class="major">
  <div *ngIf="majorProjects.length != 0" class="projects">
    <h1 class="section-title">major projects</h1>

    <div class="split">
      <a href={{project.url}} *ngFor="let project of majorProjects" class="project">
        <h2>{{project.title}}</h2>
        <img src={{project.image}} alt={{project.title}}>
        <p>what's this? >>></p>
      </a>
    </div>
  </div>
</section>

<section id='projects' class="minor">
  <div *ngIf="minorProjects.length != 0" class="projects">
    <h1 class="section-title">minor projects</h1>

    <div class="split">
      <a href={{project.url}} *ngFor="let project of minorProjects" class="project">
        <h2>{{project.title}}</h2>
        <img src={{project.image}} alt={{project.title}}>
        <p>what's this? >>></p>
      </a>
    </div>
  </div>
</section>
