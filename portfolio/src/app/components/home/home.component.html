<section id="banner" class="album py5 bg-light">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div *ngFor="let p of projects" class="col">
      <div class="card shadow-sm">
        <img *ngFor="let i of p.images" src="http://localhost:4000/image/{{i}}" alt={{p.title}}>

        <div class="card-body">
          <h1 class="card-text">{{p.title}}</h1>
          <p class="card-text">{{p.subtitle}}</p>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
          </div>

          <!-- <small class="text-muted">{{p.updated | date}}</small> -->
        </div>
      </div>
    </div>
  </div>
</section>
